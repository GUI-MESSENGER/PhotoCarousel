<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Photo Carousel</title>
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<div class="carousel-container">
		<div class="photo-container">
			<img id="photo-1" alt="photo one" src="images/1-ramin-talebi-rFRfxVM606s-unsplash.jpg">
			<img id="photo-2" alt="photo two" src="images/2-deji-akinyele-ARm28szwP0o-unsplash.jpg">
			<img id="photo-3" alt="photo three" src="images/3-alimarel-hpZ6NCRLe1A-unsplash.jpg">
		</div>
		<div class="button-container">
		<a class="button" href="#photo-1"></a>
		<a class="button" href="#photo-2"></a>
		<a class="button" href="#photo-3"></a>
		</div>
	</div>
</body>

</html>
